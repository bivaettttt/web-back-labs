{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
const currentUser = "{{ login or '' }}";

function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';

        let total = 0;  // тут будем копить сумму аренды текущего пользователя

        for (let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');

            // теперь выводим номер + цену + статус
            li.innerText = `${office.number} (цена: ${office.price}₽): ${office.tenant || 'свободен'}`;

            // Кнопка резервирования
            const bookingButton = document.createElement('button');
            bookingButton.innerText = 'зарезервировать';
            bookingButton.onclick = function() { booking(office.number) };
            li.appendChild(bookingButton);

            // Кнопка освобождения (только если офис арендован)
            if (office.tenant) {
                const cancellationButton = document.createElement('button');
                cancellationButton.innerText = 'освободить';
                cancellationButton.onclick = function() { cancellation(office.number) };
                cancellationButton.style.marginLeft = '10px';
                li.appendChild(cancellationButton);
            }

            // если офис арендован ТЕКУЩИМ пользователем — добавляем его цену в сумму
            if (office.tenant === currentUser) {
                total += office.price;
            }

            ul.appendChild(li);
        }

        // выводим общую стоимость аренды
        const totalEl = document.getElementById('total-price');
        if (total > 0) {
            totalEl.textContent = `Общая стоимость вашей аренды: ${total}₽`;
        } else {
            totalEl.textContent = '';
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(responce) {
        return responce.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Нельзя освободить чужой офис');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <p id="total-price"></p>
{% endblock %}
