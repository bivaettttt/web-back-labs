{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<style>
.lab8-wrap{
    max-width: 560px;
    margin: 24px auto;
    padding: 18px;
    border: 1px solid #d1d5db;
    border-radius: 18px;
    background: #ffffff;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}
.lab8-title{ margin: 0 0 14px; font-size: 22px; color: #111827; }
.lab8-field{ margin-bottom: 12px; }
.lab8-field label{ display:block; font-size: 13px; color:#111827; margin-bottom: 6px; font-weight: 600; }
.lab8-field input{
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 12px;
    font-size: 14px;
    box-sizing: border-box;
}
.lab8-btn{
    display:inline-block;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid #d1d5db;
    background: #2563eb;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}
.lab8-error{
    margin: 0 0 12px;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid #fecaca;
    background: #fef2f2;
    color: #991b1b;
    font-size: 13px;
}
</style>

<div class="lab8-wrap">
    <h1 class="lab8-title">Регистрация</h1>

    {% if error %}
        <div class="lab8-error">{{ error }}</div>
    {% endif %}

    <form action="/lab8/register" method="post">
        <div class="lab8-field">
            <label>Логин:
                <input type="text" name="login" value="{{ request.form.get('login','') }}">
            </label>
        </div>

        <div class="lab8-field">
            <label>Пароль:
                <input type="password" name="password">
            </label>
        </div>

        <button class="lab8-btn" type="submit">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
